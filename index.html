      function createCard(
        months,
        price,
        pricePerMonth,
        jar,
        t1,

        t3,
        t4,
        t5

        monthsElement.textContent = months;
        monthsElement.className = "monthsElement";

        priceElement.textContent = price;
        priceElement.className = "priceElement";

        pricePMElement.textContent = pricePerMonth;
        pricePMElement.className = "pricePMElement";

        jarElement.className = "jarElement";

        t3Element.className = "t3Element";

        const t4Element = document.createElement("p");
        t4Element.textContent = t4;
        t4Element.className = "t4Element";

        const t5Element = document.createElement("p");
        t5Element.textContent = t5;
        t5Element.className = "t5Element";

        const cardLinkDiv = document.createElement("div");
        cardLinkDiv.className = "card-link";

        const anchorTag = document.createElement("a");
        anchorTag.href = "#"; //add anchor tag link here.
        anchorTag.textContent = "PRE-BOOK WITH 10$";
        anchorTag.className = "card-link-anchor";
        cardLinkDiv.appendChild(anchorTag);

        card.appendChild(monthsElement);
        card.appendChild(priceElement);
        card.appendChild(pricePMElement);
        card.appendChild(jarElement);
        card.appendChild(t1Element);
        card.appendChild(t2Element);
        card.appendChild(t3Element);
        card.appendChild(t4Element);
        card.appendChild(t5Element);
        card.appendChild(cardLinkDiv);

        return card;
      }

      function updateCardContent(selectedCountry) {
        const app = document.getElementById("app");
        app.innerHTML = ""; // Clear existing cards

        const countryData = jsonData[selectedCountry];
        if (countryData) {
          countryData.map((data) => {
            const card = createCard(
              data.months,
              data.price,
              data.pricePerMonth,
              data.jar,
              data.t1,
              data.t2,
              data.t3,
              data.t4,
              data.t5
            );
            app.appendChild(card);
          });
        }
      }
